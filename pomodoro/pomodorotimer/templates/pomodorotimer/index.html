{% extends 'pomodorotimer/layout.html' %}

{% block body %}
  <div id="timerForm">
    <form>
      <div id="timerParagraph">
        <p id="timerText">Work for</p>
        <input name="duration" type="number" value="{{ work_duration }}" />
        <p id="timerText">minutes, then take a</p>
        <input name="break" type="number" value="{{ break_duration }}" />
        <p id="timerText">minute break.</p>
      </div>
      <div id="timerParagraph">
        <p id="timerText">Repeat</p>
        <input name="intervals" type="number" value="{{ intervals }}" />
        <p id="timerText">times.</p>
      </div>
      <input id="startButton" type="submit" value="Start" />
    </form>
  </div>
  <div id="timerRunning" style="display: none">
    <div id="timerStatus">
      <p id="currentDuration"></p>
      <p id="currentInterval"></p>
      <p id="currentPhase"></p>
    </div>
    <div id="buttons">
      <button id="start_pause">Pause</button>
      <button id="skip">Skip</button>
      <button id="reset">Reset</button>
      <button id="muteAudio">Mute</button>
    </div>
  </div>
  <div id="overallIntervalsDone">
    <p>
      Overall intervals done: <span id="overallIntervalsDoneCount">{{ overall_intervals_done }}</span>
    </p>
  </div>
{% endblock %}
